<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product - MOE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-[#111] antialiased">


<!-- SITE HEADER -->
<header class="sticky top-0 z-50 border-b border-black/10 bg-white/90 backdrop-blur">
  <div class="relative mx-auto flex h-16 items-center px-4 md:h-20 md:max-w-7xl md:px-6">
    <!-- LEFT: burger (mobile) + desktop nav -->
    <div class="flex items-center gap-3 md:gap-10">
      <!-- Mobile dropdown menu -->
      <details class="group md:hidden">
        <summary
          aria-label="Открыть меню"
          class="list-none inline-flex h-10 w-10 items-center justify-center rounded-md hover:bg-black/5 cursor-pointer"
        >
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" class="text-[#2E4C9A]">
            <path
              d="M4 7h16M4 12h16M4 17h10"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </summary>

        <nav class="absolute left-0 right-0 top-16 border-t border-black/10 bg-white shadow-sm">
          <div class="mx-auto max-w-7xl px-4 py-4">
            <a class="block py-2 text-sm font-medium text-[#2E4C9A] hover:opacity-70" href="index.html">Home</a>
            <a class="block py-2 text-sm font-medium text-[#2E4C9A] hover:opacity-70" href="catalog.html">Collections</a>
            <a class="block py-2 text-sm font-medium text-[#2E4C9A] hover:opacity-70" href="catalog.html">New</a>
            <a class="block py-2 text-sm font-medium text-[#2E4C9A] hover:opacity-70" href="about.html">О нас</a>
            <a class="block py-2 text-sm font-medium text-[#2E4C9A] hover:opacity-70" href="cart.html">Checkout</a>
          </div>
        </nav>
      </details>

      <!-- Desktop nav -->
      <nav class="hidden md:flex items-center gap-8 lg:gap-10 text-sm font-medium text-[#2E4C9A]">
        <a class="hover:opacity-70" href="index.html">Home</a>
        <a class="hover:opacity-70" href="catalog.html">Collections</a>
        <a class="hover:opacity-70" href="catalog.html">New</a>
      </nav>
    </div>

    <!-- CENTER: logo -->
    <a href="index.html" aria-label="На главную" class="absolute left-1/2 -translate-x-1/2 inline-flex items-center">
      <!-- заменишь на <img src="/logo.svg" ...> в своем проекте -->
      <img src="https://dummyimage.com/160x52/ffffff/000000&text=MOE" alt="MOE" class="h-10 w-auto md:h-12" />
    </a>

    <!-- RIGHT: icons -->
    <div class="ml-auto flex items-center gap-2 md:gap-3">
      <!-- wishlist (hide on very small) -->
      <a
        href="#"
        aria-label="Избранное"
        class="hidden sm:inline-flex h-10 w-10 items-center justify-center rounded-full border border-[#E06A4A]/70 text-[#E06A4A] hover:bg-black/5 md:h-12 md:w-12"
      >
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path
            d="M12 21s-7-4.7-9.5-8.3C.6 9.6 2.2 6 6 6c2 0 3.3 1 4 2 0 0 1.3-2 4-2 3.8 0 5.4 3.6 3.5 6.7C19 16.3 12 21 12 21Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linejoin="round"
          />
        </svg>
      </a>

      <!-- cart -->
      <a
        href="cart.html"
        aria-label="Корзина"
        class="inline-flex h-10 w-10 items-center justify-center rounded-full border border-[#2E4C9A]/70 text-[#2E4C9A] hover:bg-black/5 md:h-12 md:w-12"
      >
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path
            d="M6 7h15l-1.2 12H7.2L6 7Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linejoin="round"
          />
          <path
            d="M9 7a3 3 0 0 1 6 0"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </a>

      <!-- user (hide on xs) -->
      <a
        href="#"
        aria-label="Профиль"
        class="hidden sm:inline-flex h-10 w-10 items-center justify-center rounded-full border border-[#2E4C9A]/70 text-[#2E4C9A] hover:bg-black/5 md:h-12 md:w-12"
      >
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path
            d="M20 21a8 8 0 1 0-16 0"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
          <path
            d="M12 13a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>
  </div>
</header>


<main class="mx-auto max-w-7xl px-4 md:px-6 py-10">
  <section class="grid gap-10 lg:grid-cols-[1.2fr_120px_1fr] lg:items-start">
    <!-- left: main image -->
    <div class="order-1">
      <div class="overflow-hidden rounded-2xl bg-black/5">
        <img
          src="https://images.unsplash.com/photo-1520975958225-9bbf8abf2541?q=80&w=2000&auto=format&fit=crop"
          alt="Product main"
          class="w-full object-cover aspect-[4/3] lg:aspect-[1/1]"
        />
      </div>
    </div>

    <!-- middle: thumbs -->
    <div class="order-3 lg:order-2">
      <div class="grid grid-cols-5 gap-3 lg:grid-cols-1 lg:gap-4">
        
        <button class="overflow-hidden rounded-xl border border-black/10 bg-black/5 hover:bg-black/10">
          <img src="https://images.unsplash.com/photo-1520975958225-9bbf8abf2541?q=80&w=600&auto=format&fit=crop" alt="thumb" class="h-16 w-full object-cover lg:h-[92px]" />
        </button>
        
        <button class="overflow-hidden rounded-xl border border-black/10 bg-black/5 hover:bg-black/10">
          <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=600&auto=format&fit=crop" alt="thumb" class="h-16 w-full object-cover lg:h-[92px]" />
        </button>
        
        <button class="overflow-hidden rounded-xl border border-black/10 bg-black/5 hover:bg-black/10">
          <img src="https://images.unsplash.com/photo-1520975732138-4a16c9f0b52b?q=80&w=600&auto=format&fit=crop" alt="thumb" class="h-16 w-full object-cover lg:h-[92px]" />
        </button>
        
        <button class="overflow-hidden rounded-xl border border-black/10 bg-black/5 hover:bg-black/10">
          <img src="https://images.unsplash.com/photo-1520975869011-44c2b55e3f0b?q=80&w=600&auto=format&fit=crop" alt="thumb" class="h-16 w-full object-cover lg:h-[92px]" />
        </button>
        
        <button class="overflow-hidden rounded-xl border border-black/10 bg-black/5 hover:bg-black/10">
          <img src="https://images.unsplash.com/photo-1520976080860-20d0e62eebf1?q=80&w=600&auto=format&fit=crop" alt="thumb" class="h-16 w-full object-cover lg:h-[92px]" />
        </button>
        
      </div>
    </div>

    <!-- right: info -->
    <aside class="order-2 lg:order-3">
      <div class="relative rounded-2xl border border-black/10 bg-white p-8 lg:p-10">
        <button aria-label="Wishlist" class="absolute right-6 top-6 inline-flex h-10 w-10 items-center justify-center rounded-full hover:bg-black/5">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="text-black/35">
            <path d="M12 21s-7-4.7-9.5-8.3C.6 9.6 2.2 6 6 6c2 0 3.3 1 4 2 0 0 1.3-2 4-2 3.8 0 5.4 3.6 3.5 6.7C19 16.3 12 21 12 21Z"
              stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
          </svg>
        </button>

        <div class="space-y-6">
          <div>
            <div class="text-sm font-semibold tracking-wide text-[#2E4C9A]">ABSTRACT PRINT SHIRT</div>
            <div class="mt-3 text-sm font-semibold text-[#2E4C9A]">₽ 4 990</div>
            <div class="mt-2 text-xs text-black/40">MRP incl. of all taxes</div>
          </div>

          <p class="text-sm leading-6 text-black/65">
            Relaxed-fit shirt. Camp collar and short sleeves. Button-up front.
          </p>

          <div>
            <div class="text-xs text-black/35">Color</div>
            <div class="mt-3 flex flex-wrap gap-3">
              <button class="h-12 w-16 border border-black/10 bg-[#d9d9d9] hover:opacity-80" aria-label="color"></button><button class="h-12 w-16 border border-black/10 bg-[#a8a8a8] hover:opacity-80" aria-label="color"></button><button class="h-12 w-16 border border-black/10 bg-[#111111] hover:opacity-80" aria-label="color"></button><button class="h-12 w-16 border border-black/10 bg-[#a7d8ce] hover:opacity-80" aria-label="color"></button><button class="h-12 w-16 border border-black/10 bg-[#b9c3ef] hover:opacity-80" aria-label="color"></button>
            </div>
          </div>

          <div>
            <div class="text-xs text-black/35">Size</div>
            <div class="mt-3 grid grid-cols-6 gap-2">
              <button class="h-12 border border-black/15 text-xs hover:bg-black/5">XS</button><button class="h-12 border border-black/15 text-xs hover:bg-black/5">S</button><button class="h-12 border border-black/15 text-xs hover:bg-black/5">M</button><button class="h-12 border border-black/15 text-xs hover:bg-black/5">L</button><button class="h-12 border border-black/15 text-xs hover:bg-black/5">XL</button><button class="h-12 border border-black/15 text-xs hover:bg-black/5">2X</button>
            </div>
            <div class="mt-3 text-[10px] uppercase tracking-wide text-black/35">
              Find your size <span class="px-2">|</span> Measurement guide
            </div>
          </div>

          <button class="mt-2 h-12 w-full rounded-md bg-black/15 text-xs font-semibold tracking-wide hover:bg-black/20">
            ADD
          </button>
        </div>
      </div>
    </aside>
  </section>
</main>

</body>
</html>
